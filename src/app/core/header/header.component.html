<header>
    <div class="logo">
        <a routerLink="/" href="#">
            <img src="../../../assets/Color logo - no background.png" alt="Logo">
        </a>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a routerLink="/standings" href="">Standings</a></li>
            <li><a routerLink="/schedule" href="">Schedule</a></li>
            <li><a routerLink="/wiki" href="">Wiki</a></li>
            <li><a routerLink="/pit-stop-game">Pit Stop</a></li>
        </ul>
    </nav>

    <div class="login-register" *ngIf="!isLogged">
        <a routerLink="/login" href="">Login</a>
        <a routerLink="/register" href="">Register</a>
    </div>
    <div class="profile-logout" *ngIf="isLogged">
        <a routerLink="/profile" href="">
            <img [src]="user?.profilePictureUrl || './../../../../assets/profile png.png'" alt="Profile Photo" id="profilePicture">
        </a>


        <a class="logout" (click)="logoutHandler()" href="/">Logout</a>
    </div>
</header>
