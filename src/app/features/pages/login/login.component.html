<div class="login-container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="error-text">
                                    <small class="text-danger">
                                    <!-- Display the error message for invalid email -->
                                    <span *ngIf="loginForm.get('email').hasError('required')">Email is required.</span>
                                    <span *ngIf="loginForm.get('email').hasError('email')">Invalid email format.</span>
                                  </small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="error-text">
                                    <small class="text-danger">
                                    <!-- Display the error message for invalid password -->
                                    <span *ngIf="loginForm.get('password').hasError('required')">Password is required.</span>
                                    <span *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 6 characters long.</span>
                                  </small>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
