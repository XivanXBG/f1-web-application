<div class="login-container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="error-text">
                                    <small class="text-danger">
                                        <span *ngIf="loginForm.get('email').hasError('required')">Email is required.</span>
                                        <span *ngIf="loginForm.get('email').hasError('email')">Invalid email format.</span>
                                    </small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="error-text">
                                    <small class="text-danger">
                                        <span *ngIf="loginForm.get('password').hasError('required')">Password is required.</span>
                                        <span *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 6 characters long.</span>
                                    </small>
                                </div>
                            </div>

                            <!-- Custom error message -->
                            <div *ngIf="loginError" class="error-text">
                                <small class="text-danger">{{ loginError }}</small>
                            </div>

                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                            </div>
                        </form>

                        <!-- Link to register page -->
                        <div class="text-center">
                            <a routerLink="/register">New user? Register here</a>
                        </div>

                        <!-- Link to forgot password page -->
                        <div class="text-center">
                            <a routerLink="/forgot-password">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a (click)="loginWithGoogle()" class="icons" class="btn btn-light"><i class="fab fa-google"></i> </a>    
        <a (click)="loginWithFacebook()"class="icons" class="btn btn-light"><i class="fab fa-facebook"></i></a>
        <a (click)="loginWithGitHub()"class="icons" class="btn btn-light"><i class="fab fa-github"></i></a>
    </div>
</div>
